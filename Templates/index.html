<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 1rem;
            color: #ffffff;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
        }
        .scrollable-result {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 1rem;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        .scrollable-result::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-result::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        .scrollable-result::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }
        .scrollable-result::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Extractor</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf,.png,.jpg,.jpeg">
            <input type="submit" value="Extract Text">
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if result %}
            <h2>Extracted Text:</h2>
            <div class="scrollable-result">
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
